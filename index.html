<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FERRARI WORLD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header section -->
    <div class="header">
        <div class="logo-text">FERRARI</div>
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Banner Section -->
    <div class="banner-container">
        <div class="banner">
            <img src="images/Ferrari-Logo.png" alt="Banner Image" class="banner-image">
        </div>
    </div>

    <!-- Title -->
    <div class="title-container">
        <h1 class="portfolio-title">Our Cars Portfolio</h1>
    </div>

    <!-- Column Section -->
    <div class="six-columns">
        <div class="column">
            <img src="images/296-gtb-exterior-right-front-three-quarter-23.webp" alt="Car 1" class="column-image">
            <div class="column-text">Ferrari 296 GTB</div>
        </div>
        <div class="column">
            <img src="images/f8-tributo-exterior-right-front-three-quarter-12.webp" alt="Car 2" class="column-image">
            <div class="column-text">Ferrari F8 Tributo</div>
        </div>
        <div class="column">
            <img src="images/purosangue-suv-exterior-right-front-three-quarter-14.webp" alt="Car 3" class="column-image">
            <div class="column-text">Ferrari Purosangue SUV</div>
        </div>
        <div class="column">
            <img src="images/portofino-exterior-right-front-three-quarter.webp" alt="Car 4" class="column-image">
            <div class="column-text">Ferrari Portofino</div>
        </div>
        <div class="column">
            <img src="images/roma-exterior-right-front-three-quarter-2.webp" alt="Car 5" class="column-image">
            <div class="column-text">Ferrari Roma</div>
        </div>
        <div class="column">
            <img src="images/296-gts-exterior-right-front-three-quarter-4.webp" alt="Car 6" class="column-image">
            <div class="column-text">Ferrari 296 GTS</div>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <p>&copy; 2024 Codesoft. All Rights Reserved.</p>
    </footer>

</body>
</html>
